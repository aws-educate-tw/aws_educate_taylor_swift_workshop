AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amazon Bedrock Flow for Taylor Swift Data Analysis - Lambda Resources'

Parameters:
  S3BucketName:
    Type: String
    Default: 20250329-aws-educate-taylor-swift-workshop
    Description: S3 bucket for data and visualizations
  IAMUserName:
    Type: String
    Default: workshopuser
    Description: Name of the IAM user to create for workshop participants
  IAMUserPassword:
    Type: String
    NoEcho: true
    Description: Password for the IAM user (at least 8 characters, including uppercase, lowercase, number, and special character)

Resources:
  ##################
  #### IAM Role ####
  ##################
  GenerateReportRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource: 
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}/*
        - PolicyName: InvokeGiveSuggestionLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: 
                  Fn::GetAtt: [GiveSuggestionFunction, Arn]

  GiveSuggestionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource: 
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}/*
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: '*'

  ##################
  #### IAM User ####
  ##################
  IAMUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Ref IAMUserName
      LoginProfile:
        Password: !Ref IAMUserPassword
        PasswordResetRequired: false

  IAMUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref IAMUser

  ##################
  ### CodeCommit ###
  ##################
  CodeCommitRepository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: aws_educate_taylor_swift_workshop
      RepositoryDescription: 'Repository for AWS Educate Taylor Swift Workshop'

  # 添加CodeCommit訪問權限到IAM用戶策略
  IAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: AdminAccessPolicy
      Users:
        - !Ref IAMUser
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: '*'
            Resource: '*'
          - Effect: Allow
            Action:
              - codecommit:*
            Resource: !GetAtt CodeCommitRepository.Arn

  ##################
  ####  Lambda  ####
  ##################
  GenerateReportFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 
        Fn::Sub: ${AWS::StackName}-GenerateReport
      PackageType: Image
      Role: 
        Fn::GetAtt: [GenerateReportRole, Arn]
      Timeout: 60
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          S3_BUCKET_NAME: 
            Ref: S3BucketName
      Code:
        ImageUri: 
          Fn::Sub: 070576557102.dkr.ecr.us-east-1.amazonaws.com/20250329-aws-educate-taylor-swift-workshop:generate-report

  GiveSuggestionFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 
        Fn::Sub: ${AWS::StackName}-GiveSuggestion
      PackageType: Image
      Role: 
        Fn::GetAtt: [GiveSuggestionRole, Arn]
      Timeout: 90
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          S3_BUCKET_NAME: 
            Ref: S3BucketName
      Code:
        ImageUri: 
          Fn::Sub: 070576557102.dkr.ecr.us-east-1.amazonaws.com/20250329-aws-educate-taylor-swift-workshop:give-suggestion

Outputs:
  GenerateReportFunctionArn:
    Description: Generate Report Lambda function ARN
    Value: 
      Fn::GetAtt: [GenerateReportFunction, Arn]
  
  GiveSuggestionFunctionArn:
    Description: Give Suggestion Lambda function ARN
    Value: 
      Fn::GetAtt: [GiveSuggestionFunction, Arn]

  AccountId:
    Description: AWS Account ID
    Value: !Sub "${AWS::AccountId}"
  
  IAMUserName:
    Description: IAM user name
    Value: !Ref IAMUserName
  
  CodeCommitRepositoryCloneUrlHttp:
    Description: CodeCommit repository HTTPS clone URL
    Value: !GetAtt CodeCommitRepository.CloneUrlHttp 