AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amazon Bedrock Flow for Taylor Swift Data Analysis'

Parameters:
  BedrockModelId:
    Type: String
    Default: amazon.nova-lite-v1:0
    Description: LLM model for code generation
  
  BedrockMultiModalModelId:
    Type: String
    Default: anthropic.claude-3-sonnet-20240229-v1:0
    Description: Multi-modal model for image analysis
  
  ECRRepositoryUri:
    Type: String
    Default: public.ecr.aws/w6w1g0u3/20250329-aws-educate-taylor-swift-workshop
    Description: ECR repository URI
  
  GenerateReportImageTag:
    Type: String
    Default: generate-report
    Description: generate-report Lambda 
  
  GiveSuggestionImageTag:
    Type: String
    Default: give-suggestion
    Description: give-suggestion Lambda
  
  S3BucketName:
    Type: String
    Default: 20250329-aws-educate-taylor-swift-workshop
    Description: S3 bucket for data and visualizations

Resources:
  ##################
  #### IAM Role ####
  ##################
  BedrockFlowRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonBedrockFullAccess
      Policies:
        - PolicyName: BedrockFlowLambdaInvoke
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: 
                  - Fn::GetAtt: [GenerateReportFunction, Arn]
                  - Fn::GetAtt: [GiveSuggestionFunction, Arn]

  GenerateReportRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource: 
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}/*
        - PolicyName: InvokeGiveSuggestionLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: 
                  Fn::GetAtt: [GiveSuggestionFunction, Arn]

  GiveSuggestionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource: 
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}
                  - Fn::Sub: arn:aws:s3:::${S3BucketName}/*

  ##################
  #### Lambda ####
  ##################
  GenerateReportFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 
        Fn::Sub: ${AWS::StackName}-GenerateReport
      PackageType: Image
      Role: 
        Fn::GetAtt: [GenerateReportRole, Arn]
      Timeout: 10
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          S3_BUCKET_NAME: 
            Ref: S3BucketName
      Code:
        ImageUri: 
          Fn::Sub: 070576557102.dkr.ecr.us-east-1.amazonaws.com/20250329-aws-educate-taylor-swift-workshop:generate-report

  GiveSuggestionFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 
        Fn::Sub: ${AWS::StackName}-GiveSuggestion
      PackageType: Image
      Role: 
        Fn::GetAtt: [GiveSuggestionRole, Arn]
      Timeout: 10
      MemorySize: 512
      Architectures:
        - arm64
      Environment:
        Variables:
          S3_BUCKET_NAME: 
            Ref: S3BucketName
      Code:
        ImageUri: 
          Fn::Sub: 070576557102.dkr.ecr.us-east-1.amazonaws.com/20250329-aws-educate-taylor-swift-workshop:give-suggestion

  ##################
  # Bedrock Flow #
  ##################
  BedrockFlow:
    Type: AWS::Bedrock::Flow
    Properties:
      Name: 
        Fn::Sub: ${AWS::StackName}-Flow
      Description: Bedrock Flow for Taylor Swift data analysis with code generation and image analysis
      ExecutionRoleArn: 
        Fn::GetAtt: [BedrockFlowRole, Arn]
      DefinitionS3Location:
        Bucket: 
          Ref: S3BucketName
        Key: flow-definition.json
      DefinitionSubstitutions:
        LAMBDA_ARN_PLACEHOLDER: 
          Fn::GetAtt: [GenerateReportFunction, Arn]
        LAMBDA_ARN_PLACEHOLDER_2: 
          Fn::GetAtt: [GiveSuggestionFunction, Arn]

  BedrockFlowAlias:
    Type: AWS::Bedrock::FlowAlias
    Properties:
      FlowArn: 
        Fn::GetAtt: [BedrockFlow, Arn]
      Name: Production
      Description: Production alias for Bedrock Flow
      RoutingConfiguration:
        - FlowVersion: "DRAFT"

Outputs:
  BedrockFlowId:
    Description: Bedrock Flow ID
    Value: 
      Ref: BedrockFlow
  
  BedrockFlowAliasId:
    Description: Bedrock Flow Alias ID
    Value: 
      Ref: BedrockFlowAlias
  
  GenerateReportFunctionArn:
    Description: Generate Report Lambda 函數的 ARN
    Value: 
      Fn::GetAtt: [GenerateReportFunction, Arn]
  
  GiveSuggestionFunctionArn:
    Description: Give Suggestion Lambda 函數的 ARN
    Value: 
      Fn::GetAtt: [GiveSuggestionFunction, Arn] 